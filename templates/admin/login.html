<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ website.name }}-登录</title>
    {% include "public_style.html" %}
    <style>
        .b_login_form {
            width: 500px;
            margin: 200px auto auto;
        }

        .b_login_btn {
            width: 100%;
        }
        body{
            background-color: #999;
        }
        .panel-default{
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="b_login_form panel panel-default">
    <div class="panel-body">
        <h3>管理员登录</h3>
        <form action="login.html" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="login_name">登录名</label>
                <input type="text" class="form-control" name="login_name" id="login_name" placeholder="登录名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            {% if error_msg != nil %}
                <p class="text-danger">{{ error_msg }}</p>
            {% endif %}
            <button type="submit" class="b_login_btn btn btn-primary">登 录</button>
        </form>
    </div>
</div>
</body>
</html>
